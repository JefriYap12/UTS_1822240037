<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RM Berkah Puasa Jefri</title>
    <script src="simpanTampil.js"></script>
    <link rel="stylesheet" href="halamanUtama.css">
</head>
<body>
    <div class="bungkus">

        <div  class="namaRM">
            <h3>Rumah Makan Berkah Puasa</h3> 
        </div>

        <div class="title">

            <div class="menu">

                <img src="bakso.jpg" alt="Bakso">
